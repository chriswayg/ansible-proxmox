---
# defaults file for ansible-proxmox

proxmox_domain_name: example.org
proxmox_main_ip:    192.168.1.200
proxmox_gateway_ip: 192.168.1.1
proxmox_secondary_ip: 192.168.2.300
proxmox_secondary_netmask: 255.255.255.0
proxmox_domain_server:
  - 8.8.8.8
  - 8.8.4.4
# these cannot be empty
promox_add_docker_ips:
  - 192.168.1.210
  - 192.168.1.211
promox_add_vm_ips:
  - 192.168.1.220
  - 192.168.1.221
  - 192.168.1.222

# install packer-proxmox-templates and pre-requisites
proxmox_templates_install: True
proxmox_packer_ver: 1.5.5
proxmox_templates_version: v1.7
